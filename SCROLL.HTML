<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scrolling</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    #section1 {
      background: #f4f4f4;
    }

    #section2 {
      background: #e4e4e4;
    }

    #section3 {
      background: #d4d4d4;
    }
  </style>
  <body>
    <nav>
      <a href="#section1">Section 1</a>
      <a href="#section2">Section 2</a>
      <a href="#section3">Section 3</a>
    </nav>
    <section id="section1">
      <h1>Section 1</h1>
    </section>
    <section id="section2">
      <h1>Section 2</h1>
    </section>
    <section id="section3">
      <h1>Section 3</h1>
    </section>
  </body>
</html>
